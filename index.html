<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Get your own code at fontawesome.com-->
</head>

<body class="body">

    <div class="wrapper">
        <header>To Do List</header>
        <div class="inputField">
            <input type="text" id="toDo" placeholder="Add your task...">
            <button class="addBtn" id="addListItem"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="toDoList" class="todolist">
            <!-- data are comes from db -->
            <div class="pending_tasks">
                <h5><span class="pendingTasks"></span> Pending Tasks</h5>
            </div>
            <hr>
            <div class="completed_tasks">
                <div class="completed_tasts_header">
                    <h5><span class="completedTasks"></span> Completed Tasks</h5>
                    <button data-toggle="modal" data-target="#confirmCompletedModal">Clear</button>
                </div>
            </div>
        </ul>

        <div class="footer">
            <span></span>
            <!-- <span>You have <span class="pendingTasks"></span> pending tasks</span> -->
            <button data-toggle="modal" data-target="#confirmDelAllModal">Clear All Tasks</button>
        </div>
    </div>

    <!-- The Delete All Modal -->
    <div class="modal" id="confirmDelAllModal">
        <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete Comfirmation</h4>
                <button type="button" class="modalClose" data-dismiss="modal"><span class="fa fa-close"></span></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                Are you sure to delete <span style="color: rgb(221, 55, 55);">all of your tasks</span>?
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="delAll" class="btn btn-danger" data-dismiss="modal">Confirm</button>
            </div>
            
        </div>
        </div>
    </div>

    <!-- The Delete Completed Tasks Modal -->
    <div class="modal" id="confirmCompletedModal">
        <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete Comfirmation</h4>
                <button type="button" class="modalClose" data-dismiss="modal"><span class="fa fa-close"></span></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                Are you sure to delete all of <span style="color: brown;">completed tasks</span>?
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="delForCompletedTasks" class="btn btn-danger" data-dismiss="modal">Confirm</button>
            </div>
            
        </div>
        </div>
    </div>

    <!-- The Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" style="color: rgb(47, 83, 0);">Change your task Here! </h4>
                <button type="button" class="modalClose" data-dismiss="modal"><span class="fa fa-close"></span></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="editInput">
                    <input type="text" id="editToDo" placeholder="Change your task...">
                    <!-- <button class="addBtn" id="addListItem"><i class="fas fa-check-circle"></i></button> -->
                </div>        
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <span class="hideText hiddenID" id="carry_id"></span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info editListItem" data-dismiss="modal">Update Now</button>
            </div>
            
        </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/db.js"></script>
</body>

</html>
