<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/ToDo_icon.png" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Get your own code at fontawesome.com-->
</head>

<body class="body">
    <div class="col-md-12 p-lg-5 mx-auto wrapper-sticky" id="homeIntro">
        <h2 class="main-page-title text-style">ToDo <img class="logo" src="images/ToDo_Logo.png"></h2>
        <h4 class="main-page-note text-style">Welcome from free todo list created by KSP and MPK...<br/>IF u want to create new, click below follwing create project button to start to create ur imaging...!!!</h4>
        <a class="text-style" href="#" data-toggle="modal" data-target="#createProject"><i class="fas fa-plus"></i>Create Project</a>
        <div>

        </div>
    </div>

    <div class="wrapper-created-proj" id="projBlock">
        <!-- input data after created -->
    </div>

    <!-- The create project Modal -->
    <div class="modal fade" id="createProject" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header create-modal-color">
                    <h4 class="modal-title text-style" id="createProjectModalLabel">Create Project</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body create-modal-color">
                    <div class="input-style proj-create">
                        <label class="label-color">
                            Project Title<br>
                            <input type="text" id="projTitle" placeholder="Your Project Title" />
                        </label>
                        <label class="label-color">
                            Project Description<br>
                            <textarea rows="3" cols="50" id="description" placeholder="Project Description ..."></textarea>
                        </label>
                    </div>
                </div>
                <div class="modal-footer create-modal-color">
                    <button type="button" class="btn btn-secondary text-style" data-dismiss="modal">Close</button>
                    <button type="button" id="createProject" class="btn btn-primary text-style proj-create-button">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- <script src="js/toDoDetails.js"></script> -->
    <script src="js/index.js"></script>
    <!-- <script type="text/javascript">
        
    </script> -->
</body>

</html>
